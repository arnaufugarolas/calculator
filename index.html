<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="loadCalculator()">
<table class="calculator" >
    <tr>
        <td colspan="4"><label for="result"></label><input class="display-box" type="text" id="result" disabled /> </td>
    </tr>
    <tr>
        <td> <input type="button" value="C" id="C" class="button operator" /> </td>
        <td> <input type="button" value="+/-" id="+/-" class="button operator" /> </td>
        <td> <input type="button" value="%" id="%" class="button operator" /> </td>
        <td> <input type="button" value="/" id="/" class="button operator" /> </td>
    </tr>
    <tr>
        <td> <input type='button' value="1" id="1" class="button number" /> </td>
        <td> <input type="button" value="2" id="2" class="button number" /> </td>
        <td> <input type="button" value="3" id="3" class="button number" /> </td>
        <td> <input type="button" value="-" id="-" class="button operator" /> </td>
    </tr>
    <tr>
        <td> <input type="button" value="4" id="4" class="button number" /> </td>
        <td> <input type="button" value="5" id="5" class="button number" /> </td>
        <td> <input type="button" value="6" id="6" class="button number" /> </td>
        <td> <input type="button" value="+" id="+" class="button operator" /> </td>
    </tr>
    <tr>
        <td> <input type="button" value="7" id="7" class="button number" /> </td>
        <td> <input type="button" value="8" id="8" class="button number" /> </td>
        <td> <input type="button" value="9" id="9" class="button number" /> </td>
        <td> <input type="button" value="*" id="*" class="button operator" /> </td>
    </tr>
    <tr>
        <td> <input type="button" value="," id="," class="button number" /> </td>
        <td> <input type="button" value="0" id="0" class="button number" /> </td>
        <td colspan="2"> <input type="button" value="=" id="=" class="button operator" /> </td>
    </tr>
</table>
</body>
<script src="js/calculator.js"></script>
</html>
