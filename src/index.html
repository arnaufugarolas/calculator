<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body onload="loadCalculator()">
<table class="calculator">
    <tr>
        <td colspan="4"><label for="display"></label><input class="display-box" data-testid="display" disabled id="display" type="text" value="0"></td>
    </tr>
    <tr>
        <td><input class="button operator" data-testid="C button" id="C" type="button" value="C"/></td>
        <td colspan="2"><input class="button operator" data-testid="+/- button" id="+/-" type="button" value="+/-"/></td>
        <td><input class="button operator" data-testid="/ button" id="/" type="button" value="/"/></td>
    </tr>
    <tr>
        <td><input class="button number" data-testid="1 button" id="1" type='button' value="1"/></td>
        <td><input class="button number" data-testid="2 button" id="2" type="button" value="2"/></td>
        <td><input class="button number" data-testid="3 button" id="3" type="button" value="3"/></td>
        <td><input class="button operator" data-testid="- button" id="-" type="button" value="-"/></td>
    </tr>
    <tr>
        <td><input class="button number" data-testid="4 button" id="4" type="button" value="4"/></td>
        <td><input class="button number" data-testid="5 button" id="5" type="button" value="5"/></td>
        <td><input class="button number" data-testid="6 button" id="6" type="button" value="6"/></td>
        <td><input class="button operator" data-testid="+ button" id="+" type="button" value="+"/></td>
    </tr>
    <tr>
        <td><input class="button number" data-testid="7 button" id="7" type="button" value="7"/></td>
        <td><input class="button number" data-testid="8 button" id="8" type="button" value="8"/></td>
        <td><input class="button number" data-testid="9 button" id="9" type="button" value="9"/></td>
        <td><input class="button operator" data-testid="* button" id="*" type="button" value="*"/></td>
    </tr>
    <tr>
        <td><input class="button operator" data-testid=", button" id="," type="button" value=","/></td>
        <td><input class="button number" data-testid="0 button" id="0" type="button" value="0"/></td>
        <td colspan="2"><input class="button operator" data-testid="= button" id="=" type="button" value="="/></td>
    </tr>
</table>
</body>
<script src="js/calculator.js"></script>
</html>
